<div class="portfolio-container">
  <img class="purple-shadow" src="./../../assets/img/Purple shadow 3.png" />
  <img class="green-shadow" src="./../../assets/img/Green shadow 3.png" />
  <div class="portfolio-headline">
    <div class="purple-line"></div>
    <h2>{{ "PORTFOLIO" | translate }}</h2>
    <div class="purple-line-long"></div>
  </div>
  <span class="description">
    {{ "PORTFOLIO_DESCRIPTION" | translate }}
  </span>

  <div class="project-container">
    @for(project of projectsdata.projectslist; track project.name; let odd =
    $odd){

    <app-projects
      [project]="project"
      class="single-project"
      [ngClass]="{ reversed: odd }"
    ></app-projects>
    }
  </div>
</div>
